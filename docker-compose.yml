
version: '3.8'

services:
  # 1. Frontend Application (O Painel React)
  salesbot-web:
    build:
      context: .
      dockerfile: Dockerfile.txt
    container_name: salesbot-web
    restart: always
    ports:
      - "3005:80"
    environment:
      # Atualizado para porta 8085 (externa)
      - VITE_API_URL=http://localhost:8085/api/v1/query
      - VITE_GATEWAY_URL=http://localhost:8082
      - VITE_USE_MOCK=false
      # API_KEY Removida por segurança (backend que gerencia)
    depends_on:
      - salesbot-api
      - whatsapp-gateway

  # 2. SQL API Connector (Node.js + SQL Server + AI Agent Backend)
  salesbot-api:
    build:
      context: .
      dockerfile: Dockerfile.api.txt
    container_name: salesbot-api
    restart: always
    ports:
      # Porta Externa 8085 mapeada para Interna 8080 para evitar conflito
      - "8085:8080"
    environment:
      - DB_HOST=consulta.flagcloud.com.br
      - DB_USER=SQL10071188
      - DB_PASS=SQL2020/R@1nh@
      - DB_NAME=flexx10071188
      # --- GERE UMA NOVA CHAVE NO GOOGLE AI STUDIO E COLE ABAIXO ---
      - API_KEY=COLE_SUA_NOVA_CHAVE_AQUI
      - SECRET_KEY=minha-senha-secreta-api
    # Removida dependência do sql-server local

  # 3. WhatsApp Gateway (Evolution API)
  whatsapp-gateway:
    image: atendai/evolution-api:v1.8.2
    container_name: whatsapp-gateway
    restart: always
    ports:
      - "8082:8080"
    environment:
      - AUTHENTICATION_API_KEY=minha-senha-secreta-api
      - SERVER_PORT=8080
      
      # FIX: Identidade alterada para evitar bloqueio de device_removed
      - CONFIG_SESSION_PHONE_CLIENT=SalesBot
      - CONFIG_SESSION_PHONE_NAME=Desktop
      
      # FIX: Desativar Redis e Banco Local para forçar modo arquivo simples (mais estável)
      - CACHE_REDIS_ENABLED=false
      - DATABASE_ENABLED=false
      
      # Configurações de Estabilidade
      - BROWSER_ARGS=--no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage --disable-accelerated-2d-canvas --no-first-run --no-zygote --disable-gpu
      - LOG_LEVEL=ERROR
      - DEL_INSTANCE=true
      - QRCODE_LIMIT=30
      - REJECT_CALLS=true
      
      # Webhooks
      - WEBHOOK_GLOBAL_URL=http://salesbot-api:8080/api/v1/whatsapp/webhook
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_EVENTS_APPLICATION_STARTUP=false
      - WEBHOOK_EVENTS_QRCODE_UPDATED=true
      - WEBHOOK_EVENTS_MESSAGES_SET=false
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - WEBHOOK_EVENTS_CONNECTION_UPDATE=true
      - WEBHOOK_EVENTS_ERRORS=false
    volumes:
      # Volumes v8_clean: Força reset total removendo qualquer lixo de sessão antiga
      - evolution_instances_v8_clean:/evolution/instances
      - evolution_store_v8_clean:/evolution/store

# Volumes v8 garantem que não sobrou nada das tentativas vendas/vendas01 anteriores
volumes:
  evolution_instances_v8_clean:
  evolution_store_v8_clean:
