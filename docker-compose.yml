
version: '3.8'

services:
  # 1. Frontend Application (Painel)
  salesbot-web:
    build:
      context: .
      dockerfile: Dockerfile.txt
    container_name: salesbot-web
    restart: always
    ports:
      - "3005:80"
    environment:
      - VITE_API_URL=/api/v1/query
      - VITE_GATEWAY_URL=/evolution
    depends_on:
      - salesbot-api
      - whatsapp-gateway

  # 2. Backend API (Lógica do Bot)
  salesbot-api:
    build:
      context: .
      dockerfile: Dockerfile.api.txt
    container_name: salesbot-api
    restart: always
    ports:
      - "8085:8080"
    environment:
      - DB_HOST=consulta.flagcloud.com.br
      - DB_USER=SQL10071188
      - DB_PASS=SQL2020/R@1nh@
      - DB_NAME=flexx10071188
      - API_KEY=COLE_SUA_NOVA_CHAVE_AQUI
      - SECRET_KEY=minha-senha-secreta-api
      - GATEWAY_URL=http://whatsapp-gateway:8080
    depends_on:
      - whatsapp-gateway

  # 3. Database (Obrigatório V2)
  evolution-db:
    image: postgres:15-alpine
    container_name: evolution-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=evolution
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution_password
    volumes:
      - evolution_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution -d evolution"]
      interval: 5s
      timeout: 5s
      retries: 10

  # 4. WhatsApp Gateway (Evolution API v2.1.1)
  whatsapp-gateway:
    image: atendai/evolution-api:v2.1.1
    container_name: whatsapp-gateway
    restart: always
    ports:
      - "8082:8080"
    environment:
      # Server Basics
      - SERVER_PORT=8080
      - SERVER_URL=http://whatsapp-gateway:8080
      
      # Database
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution_password@evolution-db:5432/evolution
      
      # Authentication
      - AUTHENTICATION_API_KEY=minha-senha-secreta-api
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      
      # Session & Cache (Local apenas, sem Redis)
      - CACHE_LOCAL_ENABLED=true
      - CACHE_REDIS_ENABLED=false
      
      # Performance & Logs
      - LOG_LEVEL=warn
      - DEL_INSTANCE=false
      - NODE_OPTIONS=--max-old-space-size=4096
      
      # Modules (Desativados para leveza)
      - TYPEBOT_ENABLED=false
      - CHATWOOT_ENABLED=false
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://salesbot-api:8080/api/v1/whatsapp/webhook
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true

    depends_on:
      evolution-db:
        condition: service_healthy
    volumes:
      - evolution_v2_instances_clean_v13:/evolution/instances

volumes:
  evolution_pg_data:
  evolution_v2_instances_clean_v13:
