
version: '3.8'

services:
  # 1. Frontend Application (O Painel React)
  salesbot-web:
    build:
      context: .
      dockerfile: Dockerfile.txt
    container_name: salesbot-web
    restart: always
    ports:
      - "3005:80"
    environment:
      - VITE_API_URL=http://localhost:8085/api/v1/query
      - VITE_GATEWAY_URL=http://localhost:8082
      - VITE_USE_MOCK=false
    depends_on:
      - salesbot-api
      - whatsapp-gateway

  # 2. SQL API Connector (Node.js + SQL Server + AI Agent Backend)
  salesbot-api:
    build:
      context: .
      dockerfile: Dockerfile.api.txt
    container_name: salesbot-api
    restart: always
    ports:
      - "8085:8080"
    environment:
      - DB_HOST=consulta.flagcloud.com.br
      - DB_USER=SQL10071188
      - DB_PASS=SQL2020/R@1nh@
      - DB_NAME=flexx10071188
      - API_KEY=COLE_SUA_NOVA_CHAVE_AQUI
      - SECRET_KEY=minha-senha-secreta-api
      # URL interna para comunicação docker-to-docker
      - GATEWAY_URL=http://whatsapp-gateway:8080

  # 3. WhatsApp Gateway (Evolution API v2.1.1)
  whatsapp-gateway:
    image: atendai/evolution-api:v2.1.1
    container_name: whatsapp-gateway
    restart: always
    ports:
      - "8082:8080"
    environment:
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - AUTHENTICATION_API_KEY=minha-senha-secreta-api
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      
      # DATABASE (SQLite Nativo - Simples e Robusto)
      - DATABASE_PROVIDER=sqlite
      - DATABASE_CONNECTION_URI=file:./evolution.db
      
      # CONFIGURAÇÕES DA INSTÂNCIA
      - DEL_INSTANCE=false
      - LOG_LEVEL=error
      - QRCODE_LIMIT=30
      
      # CONFIGURAÇÕES DE BROWSER (CRÍTICO PARA EVITAR 401)
      - CONFIG_SESSION_PHONE_CLIENT=SalesBot
      - CONFIG_SESSION_PHONE_NAME=Chrome
      
      # Webhooks (Atualizado para v2)
      - WEBHOOK_GLOBAL_URL=http://salesbot-api:8080/api/v1/whatsapp/webhook
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
    volumes:
      - evolution_v2_data:/evolution/store
      - evolution_v2_instances:/evolution/instances

volumes:
  evolution_v2_data:
  evolution_v2_instances:
