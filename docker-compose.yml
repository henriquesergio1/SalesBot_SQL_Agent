
version: '3.8'

services:
  # 1. Frontend Application (Painel)
  salesbot-web:
    build:
      context: .
      dockerfile: Dockerfile.txt
    container_name: salesbot-web
    restart: always
    ports:
      - "3005:80"
    environment:
      - VITE_API_URL=/api/v1/query
      - VITE_GATEWAY_URL=/evolution
    depends_on:
      - salesbot-api
      - whatsapp-gateway

  # 2. Backend API (Lógica do Bot)
  salesbot-api:
    build:
      context: .
      dockerfile: Dockerfile.api.txt
    container_name: salesbot-api
    restart: always
    ports:
      - "8085:8080"
    environment:
      - DB_HOST=consulta.flagcloud.com.br
      - DB_USER=SQL10071188
      - DB_PASS=SQL2020/R@1nh@
      - DB_NAME=flexx10071188
      - API_KEY=COLE_SUA_NOVA_CHAVE_AQUI
      - SECRET_KEY=minha-senha-secreta-api
      - GATEWAY_URL=http://whatsapp-gateway:8080
      - AUTHENTICATION_API_KEY=minha-senha-secreta-api
    depends_on:
      - whatsapp-gateway

  # 3. WhatsApp Gateway (Evolution API v2.2.2 Stable - Standard Config)
  whatsapp-gateway:
    image: atendai/evolution-api:v2.2.2
    container_name: whatsapp-gateway
    restart: always
    # CRÍTICO: Memória para o Chrome
    shm_size: '2gb'
    ports:
      - "8082:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_URL=http://whatsapp-gateway:8080
      - AUTHENTICATION_API_KEY=minha-senha-secreta-api
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      # Timeouts e Limites
      - QRCODE_LIMIT=30
      - WEBSOCKET_ENABLED=true
      # ARGS CRÍTICOS PARA O CHROME NO DOCKER (A SOLUÇÃO DO LOOP)
      - CONFIG_SESSION_PHONE_CHROME_ARGS=--no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage --disable-gpu --disable-software-rasterizer
      # Identificação
      - CONFIG_SESSION_PHONE_CLIENT=Evolution API
      - CONFIG_SESSION_PHONE_NAME=SalesBot
      # Database
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolutionpass@evolution-db:5432/evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=false
      - DATABASE_SAVE_DATA_CONTACTS=false
      - DATABASE_SAVE_DATA_CHATS=false
      # Cache
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://evolution-redis:6379/0
      # Webhooks
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://salesbot-api:8080/api/v1/whatsapp/webhook
      - WEBHOOK_EVENTS_QRCODE_UPDATED=true
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - WEBHOOK_EVENTS_CONNECTION_UPDATE=true
      - WEBHOOK_EVENTS_ERRORS=true
    depends_on:
      - evolution-db
      - evolution-redis

  # 4. Database for Evolution API
  evolution-db:
    image: postgres:15-alpine
    container_name: evolution-db
    restart: always
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolutionpass
      - POSTGRES_DB=evolution
    # Rotação v9 para garantir base limpa
    volumes:
      - evolution_data_v9_final:/var/lib/postgresql/data
    # Sem command override para usar script padrão

  # 5. Redis for Evolution API
  evolution-redis:
    image: redis:alpine
    container_name: evolution-redis
    restart: always
    volumes:
      - evolution_redis_v9_final:/data
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  evolution_data_v9_final:
  evolution_redis_v9_final:
