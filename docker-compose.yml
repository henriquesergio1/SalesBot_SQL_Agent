
version: '3.8'

services:
  # 1. Frontend Application (Painel)
  salesbot-web:
    build:
      context: .
      dockerfile: Dockerfile.txt
    container_name: salesbot-web
    restart: always
    ports:
      - "3005:80"
    environment:
      - VITE_API_URL=/api/v1/query
      - VITE_GATEWAY_URL=/evolution
    depends_on:
      - salesbot-api
      - whatsapp-gateway

  # 2. Backend API (LÃ³gica do Bot)
  salesbot-api:
    build:
      context: .
      dockerfile: Dockerfile.api.txt
    container_name: salesbot-api
    restart: always
    ports:
      - "8085:8080"
    environment:
      - DB_HOST=consulta.flagcloud.com.br
      - DB_USER=SQL10071188
      - DB_PASS=SQL2020/R@1nh@
      - DB_NAME=flexx10071188
      - API_KEY=COLE_SUA_NOVA_CHAVE_AQUI
      - SECRET_KEY=minha-senha-secreta-api
      - GATEWAY_URL=http://whatsapp-gateway:8080
    depends_on:
      - whatsapp-gateway

  # 3. WhatsApp Gateway (Evolution API v1.6.2 - Stable & Lightweight)
  whatsapp-gateway:
    image: atendai/evolution-api:v1.6.2
    container_name: whatsapp-gateway
    restart: always
    ports:
      - "8082:8080"
    environment:
      - SERVER_PORT=8080
      - AUTHENTICATION_API_KEY=minha-senha-secreta-api
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      - DEL_INSTANCE=false
      # Webhooks Configuration
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://salesbot-api:8080/api/v1/whatsapp/webhook
      - WEBHOOK_EVENTS_APPLICATION_STARTUP=false
      - WEBHOOK_EVENTS_QRCODE_UPDATED=true
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - WEBHOOK_EVENTS_CONNECTION_UPDATE=true
    volumes:
      - evolution_instances_v1:/evolution/instances

volumes:
  evolution_instances_v1:
